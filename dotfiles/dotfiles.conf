# ============================================================================
# Dotfiles Configuration - Part of dotfiles_wiz
# ============================================================================
# Edit these settings to customize your dotfiles installation
# ============================================================================

# Version
DOTFILES_VERSION="1.2.0"

# Repository settings (if you want to track your changes)
# DOTFILES_GITHUB_USER="your-github-username"
# DOTFILES_REPO_NAME="dotfiles"
DOTFILES_BRANCH="main"
DOTFILES_DIR="${HOME}/.dotfiles"
DOTFILES_BACKUP_PREFIX="${HOME}/.dotfiles_backup"

# ============================================================================
# Personal Information
# ============================================================================

USER_FULLNAME="Your Name"
USER_EMAIL="you@example.com"

# ============================================================================
# Git Configuration
# ============================================================================

GIT_USER_NAME="${USER_FULLNAME}"
GIT_USER_EMAIL="${USER_EMAIL}"
GIT_DEFAULT_BRANCH="main"
GIT_CREDENTIAL_HELPER="store"

# ============================================================================
# Shell Preferences
# ============================================================================

ZSH_THEME_NAME="adlee"
SET_ZSH_DEFAULT="ask"

# ============================================================================
# Installation Preferences
# ============================================================================

# Dependency management
INSTALL_DEPS="auto"  # auto, true, false
INSTALL_ZSH_PLUGINS="true"

# Optional tools
INSTALL_TMUX="ask"
INSTALL_FZF="ask"
INSTALL_BAT="ask"
INSTALL_EZA="ask"
INSTALL_ESPANSO="ask"

# Password manager CLIs (optional)
INSTALL_1PASSWORD="false"
INSTALL_LASTPASS="false"
INSTALL_BITWARDEN="false"

# ============================================================================
# Auto-Update Settings
# ============================================================================

AUTO_UPDATE_DOTFILES="false"
AUTO_UPDATE_INTERVAL="7"  # days

# ============================================================================
# Python Project Templates
# ============================================================================

PY_TEMPLATE_BASE_DIR="${HOME}/projects"
PY_TEMPLATE_PYTHON="python3"
PY_TEMPLATE_VENV_NAME="venv"
PY_TEMPLATE_USE_POETRY="false"
PY_TEMPLATE_GIT_INIT="true"

# ============================================================================
# SSH Manager
# ============================================================================

SSH_AUTO_TMUX="true"
SSH_TMUX_SESSION_PREFIX="ssh-"
SSH_SYNC_DOTFILES="false"

# ============================================================================
# Tmux Workspace Manager
# ============================================================================

TW_SESSION_PREFIX="work-"
TW_DEFAULT_TEMPLATE="dev"

# ============================================================================
# Feature Toggles
# ============================================================================

ENABLE_ANALYTICS="true"
AUTO_COMPILE_ZSH="true"
DEFER_LOAD_FUNCTIONS="true"
